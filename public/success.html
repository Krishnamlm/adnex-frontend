<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Quicksand', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a8e6a3, #5fd17c, #34c759);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .card {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      border: none;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center fade-in">
    <div class="card text-center p-4 bg-light" style="max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-success fw-bold">SUCCESS</h2>
        <p class="card-text fst-italic">Action completed successfully.</p>
        <a href="/" class="btn btn-outline-success mt-3">Go Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
